<div class="col-lg-12">

    <!--<h1 class="row">Guess the Animal</h1>-->

    <div class="row">

        <form name="animalForm">

            <div class="form-group">
                <h3>Select an Animal</h3>
                <select id="issueType" name="issueType" class="form-control" ng-model="vm.selectedAnimal" ng-options="animal as (animal.name) for animal in vm.animals" size="1" required>
                    <option value="">-- Select an Option --</option>
                </select>
            </div>

            <div class="form-group" ng-show="vm.selectedAnimal != undefined">

                <button class="btn btn-sm btn-success" ng-click="vm.startGame()">Start the Game</button>

            </div>


            <!-- Question and Answer -->
            <div class="form-group" ng-show="vm.gameStarted">

                <!-- Question -->
                <h4>
                    {{vm.currentFact.title}} - {{vm.hasFact}}
                </h4>

                <button class="btn btn-sm btn-danger" ng-click="vm.checkFact()" ng-show="vm.hasFact == null" ng-disabled="vm.animalFound">Check Fact</button>
                <button class="btn btn-sm btn-danger" ng-click="vm.nextQuestion()" ng-show="vm.hasFact != null" ng-disabled="vm.animalFound">Next Question</button>

            </div>

            <!-- Possible Animals -->
            <div class="form-group" ng-show="vm.animalFound">

                <h3>The Animal is a</h3>

                <ul>
                    <li ng-repeat="animal in vm.possibleAnimals">{{animal.name}}</li>
                </ul>

            </div>


        </form>
    </div>



    <!-- Debug Data -->
    <div class="row pull-right">
        <button class="btn btn-xs btn-default" ng-click="vm.toggleDebug()"><i class="fa fa-user-secret"></i> Debug Data</button>
    </div> 

    <div class="row" ng-show="vm.showDebug">

        <h1>Debug Data</h1>

        <uib-tabset active="active">
            <uib-tab index="0">
                <uib-tab-heading>
                    <i class="fa fa-data"></i> Animals
                </uib-tab-heading>
                <pre>{{vm.animals | json}}</pre>
            </uib-tab>
            <uib-tab index="1">
                <uib-tab-heading>
                    <i class="fa fa-data"></i> Facts
                </uib-tab-heading>
                <pre>{{vm.facts | json}}</pre>
            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <i class="fa fa-user"></i> Selected Animal
                </uib-tab-heading>
                <pre>{{vm.selectedAnimal | json}}</pre>
            </uib-tab>
            <uib-tab index="3">
                <uib-tab-heading>
                    <i class="fa fa-user-o"></i> Possible Animals
                </uib-tab-heading>
                <pre>{{vm.possibleAnimals | json}}</pre>
            </uib-tab>
        </uib-tabset>

    </div>



</div>
